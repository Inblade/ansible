---
- hosts: all
  tasks:
    - name: Install package nginx
      apt: name=nginx update_cache=yes
      notify: restart nginx
    - name: install nginx config files
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        notify: restart nginx

  handlers:
    - name: restart nginx
      service: name=nginx state=restarted
